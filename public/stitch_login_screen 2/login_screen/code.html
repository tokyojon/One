<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "primary-hover": "#25d66d",
                        "background-light": "#ffffff",
                        "background-dark": "#0f172a",
                        "surface-light": "#f8fafc",
                        "surface-dark": "#1e293b",
                        "border-light": "#e2e8f0",
                        "border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Spline Sans", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2.5rem", 
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(43, 238, 121, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            min-height: 100vh;min-height: -webkit-fill-available;
        }
        html {
            height: -webkit-fill-available;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-surface-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white h-screen flex flex-col selection:bg-primary/30">
<div class="fixed top-0 left-0 w-full h-[500px] bg-gradient-to-b from-primary/5 via-primary/5 to-transparent pointer-events-none dark:from-primary/10"></div>
<main class="flex-1 w-full max-w-md mx-auto flex flex-col px-8 pt-8 pb-6 z-10 overflow-y-auto no-scrollbar">
<div class="flex flex-col items-center mt-4 mb-10">
<div class="relative group cursor-default">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-teal-400 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
<div class="relative w-16 h-16 bg-white dark:bg-surface-dark rounded-full flex items-center justify-center shadow-soft border border-border-light dark:border-border-dark">
<span class="material-symbols-outlined text-primary text-3xl">hub</span>
</div>
</div>
<div class="mt-6 text-center space-y-1">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Welcome back</h1>
<p class="text-slate-500 dark:text-slate-400 font-medium">Please enter your details to sign in</p>
</div>
</div>
<div class="w-full mb-8">
<button class="w-full relative flex items-center justify-center bg-white dark:bg-surface-dark text-slate-700 dark:text-slate-200 h-14 rounded-2xl font-semibold border border-border-light dark:border-border-dark shadow-sm hover:shadow-md hover:border-slate-300 dark:hover:border-slate-600 transition-all duration-300 active:scale-[0.98]">
<div class="absolute left-4 w-6 h-6 flex items-center justify-center">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</div>
<span>Sign in with Google</span>
</button>
</div>
<div class="relative flex items-center justify-center mb-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-800"></div>
</div>
<div class="relative bg-surface-light dark:bg-background-dark px-4">
<span class="text-xs font-bold text-slate-400 uppercase tracking-widest">or</span>
</div>
</div>
<form class="flex flex-col gap-5 w-full">
<div class="flex flex-col gap-2">
<label class="text-xs font-bold text-slate-700 dark:text-slate-300 ml-1 uppercase tracking-wide" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors duration-300">mail</span>
</div>
<input class="block w-full h-14 pl-12 pr-4 rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 shadow-sm" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center ml-1">
<label class="text-xs font-bold text-slate-700 dark:text-slate-300 uppercase tracking-wide" for="password">Password</label>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-slate-400 group-focus-within:text-primary transition-colors duration-300">lock</span>
</div>
<input class="block w-full h-14 pl-12 pr-12 rounded-2xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 shadow-sm" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
<div class="flex justify-end mt-1">
<a class="text-sm font-semibold text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
                        Forgot Password?
                    </a>
</div>
</div>
<button class="w-full mt-6 h-14 rounded-2xl bg-primary hover:bg-primary-hover text-slate-900 font-bold text-lg shadow-lg shadow-primary/30 hover:shadow-primary/40 hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center gap-2 group" type="button">
<span>Sign In</span>
<span class="material-symbols-outlined transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
</button>
</form>
<div class="flex-grow"></div>
</main>
<footer class="w-full py-6 text-center bg-transparent z-10">
<p class="text-sm text-slate-500 dark:text-slate-400">
            Don't have an account? 
            <a class="font-bold text-slate-900 dark:text-white hover:text-primary dark:hover:text-primary transition-colors ml-1 relative inline-block after:content-[''] after:absolute after:w-full after:scale-x-0 after:h-0.5 after:bottom-0 after:left-0 after:bg-primary after:origin-bottom-right after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-bottom-left" href="#">
                Sign up
            </a>
</p>
</footer>

</body></html>
