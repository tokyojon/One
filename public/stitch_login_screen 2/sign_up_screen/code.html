<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "primary-hover": "#22bd60",
                        "background-light": "#ffffff",
                        "background-dark": "#0f172a",
                        "surface-light": "#f8fafc",
                        "surface-dark": "#1e293b",
                        "input-border-light": "#e2e8f0",
                        "input-border-dark": "#334155",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem" },
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { -webkit-tap-highlight-color: transparent; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50 dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white h-[100dvh] w-full overflow-hidden">
<div class="relative flex h-full w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<div class="flex-none px-6 pt-6 pb-2 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
<div class="flex items-center justify-between mb-4">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors text-gray-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<span class="text-xs font-semibold uppercase tracking-wider text-gray-400 dark:text-gray-500">Step 1 of 3</span>
</div>
<div class="h-1 w-full bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/3 rounded-full shadow-[0_0_10px_rgba(43,238,121,0.5)]"></div>
</div>
</div>
<div class="flex-1 overflow-y-auto no-scrollbar px-6 pb-40">
<div class="mt-4 mb-8">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight mb-2">Create Account</h1>
<p class="text-gray-500 dark:text-gray-400 text-base leading-relaxed">Enter your details to get started with your new profile.</p>
</div>
<form class="flex flex-col gap-5">
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Full Name</label>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-input-border-light dark:border-input-border-dark rounded-2xl px-5 h-14 text-base text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-primary/50 focus:border-primary focus:bg-white dark:focus:bg-[#162032] outline-none transition-all duration-200" placeholder="e.g. Alex Sterling" type="text"/>
</div>
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Email Address</label>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-input-border-light dark:border-input-border-dark rounded-2xl px-5 h-14 text-base text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-primary/50 focus:border-primary focus:bg-white dark:focus:bg-[#162032] outline-none transition-all duration-200" placeholder="name@example.com" type="email"/>
</div>
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Password</label>
<div class="relative">
<input class="w-full bg-surface-light dark:bg-surface-dark border border-input-border-light dark:border-input-border-dark rounded-2xl px-5 h-14 text-base text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-primary/50 focus:border-primary focus:bg-white dark:focus:bg-[#162032] outline-none transition-all duration-200 pr-12" placeholder="Min. 8 characters" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors p-1" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<div class="group">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2 ml-1">Confirm Password</label>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-input-border-light dark:border-input-border-dark rounded-2xl px-5 h-14 text-base text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:ring-2 focus:ring-primary/50 focus:border-primary focus:bg-white dark:focus:bg-[#162032] outline-none transition-all duration-200" placeholder="Re-enter password" type="password"/>
</div>
</form>
<p class="text-xs text-center text-gray-500 dark:text-gray-500 mt-8 mb-4 px-2 leading-normal">
            By creating an account, you agree to our <a class="text-gray-900 dark:text-white font-medium hover:underline" href="#">Terms of Service</a> and <a class="text-gray-900 dark:text-white font-medium hover:underline" href="#">Privacy Policy</a>.
        </p>
</div>
<div class="absolute bottom-0 left-0 w-full bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-xl border-t border-gray-100 dark:border-gray-800 p-6 z-20">
<button class="w-full bg-gray-900 dark:bg-primary text-white dark:text-background-dark font-bold h-14 rounded-2xl shadow-lg shadow-gray-200 dark:shadow-primary/20 hover:shadow-xl hover:scale-[1.01] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 text-base tracking-wide">
            Sign Up
            <span class="material-symbols-outlined text-[20px] font-bold">arrow_forward</span>
</button>
<div class="mt-5 flex items-center justify-center gap-2 text-sm">
<span class="text-gray-500 dark:text-gray-400">Already a member?</span>
<a class="font-bold text-primary hover:text-primary-hover transition-colors" href="#">Log In</a>
</div>
</div>
</div>

</body></html>
