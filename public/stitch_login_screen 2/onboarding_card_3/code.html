<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Card 3</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Theme Configuration -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                        "surface-dark": "#162b1e",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles for range input to match design if needed, 
           though we are building a visual slider for this static mockup */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-300">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl">
<!-- Header / Nav -->
<div class="flex w-full flex-row items-center justify-between px-6 py-6 pt-12 z-10">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-200 dark:bg-white/5 hover:bg-slate-300 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 20px;">arrow_back</span>
</button>
<!-- PageIndicators -->
<div class="flex flex-row items-center justify-center gap-2">
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-[#3b5445]"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-[#3b5445]"></div>
<div class="h-1.5 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(43,238,121,0.5)]"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-[#3b5445]"></div>
</div>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col px-6 overflow-y-auto no-scrollbar pb-32">
<!-- HeadlineText -->
<div class="flex flex-col gap-2 pt-4 pb-6">
<h1 class="text-3xl md:text-4xl font-bold leading-tight tracking-tight text-slate-900 dark:text-white">
                    Tailor Your<br/>
<span class="text-primary">Experience</span>
</h1>
<!-- BodyText -->
<p class="text-base text-slate-500 dark:text-gray-400 font-normal leading-relaxed max-w-[90%]">
                    Select up to 3 topics you are interested in discussing to find better matches.
                </p>
</div>
<!-- Chips Grid -->
<div class="py-4">
<h3 class="text-sm font-semibold uppercase tracking-wider text-slate-400 dark:text-gray-500 mb-4 ml-1">Interests</h3>
<div class="flex gap-3 flex-wrap">
<!-- Active Chip -->
<button class="group flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 shadow-[0_4px_12px_rgba(43,238,121,0.3)] transition-all transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-[#102217] text-[18px]">terminal</span>
<p class="text-[#102217] text-sm font-bold leading-normal">Technology</p>
<span class="material-symbols-outlined text-[#102217] text-[16px]">close</span>
</button>
<!-- Inactive Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#1a2c22] border border-slate-200 dark:border-white/5 pl-5 pr-5 hover:bg-slate-50 dark:hover:bg-[#23382d] transition-colors active:scale-95">
<span class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]">palette</span>
<p class="text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal">Design</p>
</button>
<!-- Active Chip -->
<button class="group flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 shadow-[0_4px_12px_rgba(43,238,121,0.3)] transition-all transform hover:scale-105 active:scale-95">
<span class="material-symbols-outlined text-[#102217] text-[18px]">campaign</span>
<p class="text-[#102217] text-sm font-bold leading-normal">Marketing</p>
<span class="material-symbols-outlined text-[#102217] text-[16px]">close</span>
</button>
<!-- Inactive Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#1a2c22] border border-slate-200 dark:border-white/5 pl-5 pr-5 hover:bg-slate-50 dark:hover:bg-[#23382d] transition-colors active:scale-95">
<span class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]">payments</span>
<p class="text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal">Finance</p>
</button>
<!-- Inactive Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#1a2c22] border border-slate-200 dark:border-white/5 pl-5 pr-5 hover:bg-slate-50 dark:hover:bg-[#23382d] transition-colors active:scale-95">
<span class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]">brush</span>
<p class="text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal">Art</p>
</button>
<!-- Inactive Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#1a2c22] border border-slate-200 dark:border-white/5 pl-5 pr-5 hover:bg-slate-50 dark:hover:bg-[#23382d] transition-colors active:scale-95">
<span class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]">edit_note</span>
<p class="text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal">Writing</p>
</button>
<!-- Inactive Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-[#1a2c22] border border-slate-200 dark:border-white/5 pl-5 pr-5 hover:bg-slate-50 dark:hover:bg-[#23382d] transition-colors active:scale-95">
<span class="material-symbols-outlined text-slate-500 dark:text-gray-400 text-[18px]">travel_explore</span>
<p class="text-slate-600 dark:text-gray-300 text-sm font-medium leading-normal">Travel</p>
</button>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-slate-200 dark:bg-white/5 my-6"></div>
<!-- Slider Section -->
<div class="flex flex-col gap-4">
<div class="flex justify-between items-end">
<h3 class="text-xl font-bold text-slate-900 dark:text-white">Preferred Availability</h3>
<span class="text-primary text-sm font-bold tracking-wide">Moderate</span>
</div>
<p class="text-sm text-slate-500 dark:text-gray-400">How often would you like to connect?</p>
<div class="pt-6 pb-2 relative w-full group cursor-pointer">
<!-- Slider Track Background -->
<div class="h-2 w-full bg-slate-200 dark:bg-[#1a2c22] rounded-full overflow-hidden">
<!-- Slider Fill -->
<div class="h-full bg-primary w-[60%] rounded-full relative"></div>
</div>
<!-- Slider Thumb -->
<div class="absolute top-1/2 left-[60%] -translate-y-[calc(50%-10px)] -translate-x-1/2 h-8 w-8 bg-white rounded-full shadow-[0_0_15px_rgba(43,238,121,0.4)] flex items-center justify-center border-4 border-[#102217] z-10">
<div class="h-2 w-2 bg-primary rounded-full"></div>
</div>
<!-- Labels -->
<div class="flex justify-between mt-4 text-xs font-medium text-slate-400 dark:text-gray-500 uppercase tracking-wider">
<span>Flexible</span>
<span>Strict Schedule</span>
</div>
</div>
</div>
<div class="h-8"></div>
</div>
<!-- Fixed Footer -->
<div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white to-transparent dark:from-[#102217] dark:via-[#102217] dark:to-transparent pt-12 pb-8 px-6">
<button class="w-full h-14 bg-primary hover:bg-[#25d66d] active:scale-[0.98] transition-all rounded-full flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(43,238,121,0.2)]">
<span class="text-[#102217] text-lg font-bold tracking-wide">Next Step</span>
<span class="material-symbols-outlined text-[#102217]">arrow_forward</span>
</button>
<button class="w-full mt-4 text-center text-sm font-medium text-slate-500 dark:text-gray-400 hover:text-slate-800 dark:hover:text-white transition-colors">
                Skip for now
            </button>
</div>
</div>
</body></html>
